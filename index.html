<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
</head>
  
<body>
<style>
html, body {
    margin: 0;
    height: 100%;
}
.leaflet-container {
	background: #455E48;
	outline-offset: 1px;
}

#map { height: 100%; }
</style>

<div id="map"></div>

<script>

// Add map, set default view
var map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    center: [0,0]
}).setView([-450,600], 0);

// Add tile layer
var t = L.tileLayer('tiles/{z}/{x}/{y}.png', {
    noWrap: true,
    tileSize: L.point(1200, 913),
    minNativeZoom: 0,
    maxNativeZoom: 3,
    minZoom: -1,
    maxZoom: 5,
    bounds: [[0,0],[-912,1199]]
}).addTo(map);

</script>

</body>
</html>
